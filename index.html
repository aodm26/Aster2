<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            pointer-events: none;
            text-shadow: 0 0 5px #00ffcc;
            line-height: 1.6;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(0, 255, 204, 0.5);
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 5;
        }

        #boss-ui {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 15px;
            border: 1px solid #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            z-index: 20;
        }
        
        #boss-label {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            color: #ff00ff;
            font-weight: bold;
        }

        #boss-hp-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #aa00ff);
            transition: width 0.2s ease-out;
        }

        /* Leaderboard styling for long lists */
        #leaderboard-display, #leaderboard {
            font-size: 14px;
            line-height: 1.2;
            color: #00ff00;
        }
    </style>
</head>
<body>

<div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:radial-gradient(circle, #001122 0%, #000000 100%); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white;">
    <h1 style="letter-spacing: 10px; text-shadow: 0 0 20px #00ffff; margin-bottom: 5px;">STARS TREKING</h1>
    <h3 style="color: #00aaff; margin-bottom: 20px;">WARP SECTOR</h3>
    
    <div id="leaderboard" style="margin-bottom: 25px; background: rgba(0,255,255,0.05); padding: 15px; border-radius: 5px; min-width: 200px;">
        </div>
    
    <button id="start-btn" style="padding:15px 40px; font-size:20px; cursor:pointer; background:transparent; border: 2px solid #00ffff; color: #00ffff; font-family: inherit; font-weight: bold; transition: 0.3s;">ENGAGE</button>
</div>

<div id="ui">
    [STATUS: WARP SECTOR]<br>
    SCORE: <span id="score">0</span><br>
    VELOCITY: <span id="velocity">1.0</span>c<br>
    UFO KILLS: <span id="ufo-counter">0</span><br>
    TIME: <span id="timer">00:00</span><br> 
    HULL: <span id="health-bar">███</span><br>
    <span id="multiplier-ui" style="color: #ffff00; font-weight: bold;"></span>
</div>

<div id="boss-ui">
    <div id="boss-label">UNKNOWN INTERCEPTOR</div>
    <div id="boss-hp-fill"></div>
</div>

<div id="instructions">W/A/S/D TO NAVIGATE • SPACE TO DISCHARGE PHASERS</div>

<div id="game-over-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(20,0,0,0.95); color: white; flex-direction: column; align-items: center; justify-content: center; z-index: 1100; text-align: center;">
    <h1 style="color: #ff3333; font-size: 42px; margin-bottom: 10px; text-shadow: 0 0 10px #ff0000;">MISSION FAILED</h1>
    <p id="final-stats" style="font-size: 20px; margin-bottom: 15px; color: #00ffff;"></p>
    
    <div id="name-entry-section" style="margin-bottom: 20px; background: rgba(0,255,255,0.1); padding: 15px; border-radius: 8px; border: 1px solid #00ffff;">
        <label style="display:block; margin-bottom: 10px; font-weight: bold; color: #00ffff;">ENTER PILOT INITIALS</label>
        <input type="text" id="player-name" maxlength="3" placeholder="AAA" style="background: #000; border: 1px solid #00ffff; color: #00ffff; font-size: 24px; width: 80px; text-align: center; text-transform: uppercase; outline: none; font-family: inherit;">
        <button id="save-score-btn" style="padding: 8px 15px; background: #00ffff; color: #000; border: none; font-weight: bold; cursor: pointer; vertical-align: top; height: 38px; margin-left: 5px;">RECORD</button>
    </div>

    <div id="leaderboard-display" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; min-width: 280px;">
        </div>

    <button onclick="location.reload()" style="padding: 12px 35px; font-size: 1rem; cursor: pointer; background: #ff3333; color: white; border: none; border-radius: 5px; font-weight: bold; font-family: inherit;">RE-ENGAGE</button>
</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
