<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; color:white;">
    <h1>STARS TREKING: WARP SECTOR</h1>
    <button id="start-btn" style="padding:15px 30px; font-size:20px; cursor:pointer; background:#00ffff; border:none; border-radius:5px;">ENGAGE</button>
</div>

<div id="ui">
    SCORE: <span id="score">0</span><br>
    TIME: <span id="timer">00:00</span><br> 
    HULL: <span id="health-bar" style="color: #ff0000;">███</span><br>
    BONUS <span id="multiplier-ui" style="color: #ffff00; font-weight: bold;"></span><br>
</div>    
    <div id="leaderboard" style="position: absolute; top: 150px; left: 20px; color: #00ff00; font-family: monospace;"></div>
    <div id="instructions">WASD/ARROWS to Move | SPACE to Shoot</div>
    
    <div id="game-over-overlay" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); color: white; flex-direction: column; align-items: center; justify-content: center; z-index: 100; font-family: 'Courier New', Courier, monospace; text-align: center;">
    <h1 style="color: #ff0000; font-size: 48px; margin-bottom: 10px;">MISSION FAILED</h1>
    <p id="final-stats" style="font-size: 24px; margin-bottom: 20px;"></p>
    
    <div id="leaderboard-display" style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-bottom: 30px; min-width: 250px;">
        </div>

<button onclick="location.reload()" style="padding: 15px 40px; font-size: 1.2rem; cursor: pointer; background: #00aaff; color: white; border: none; border-radius: 5px; font-weight: bold;">RE-ENGAGE</button></div>


    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
